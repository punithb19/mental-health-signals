seed: 42
paths:
  raw_csv: data/raw/final/mh_signal_data_w-concern-intent.csv
  processed_csv: data/raw/kb/rag_intent_data_w_concern.csv
  splits_dir: data/splits
  llm_tagged_splits_dir: data/llm_tagged/splits
  processed_dir: data/processed
  results_dir: results
  llm_tagged_dir: data/llm_tagged
labels:
  concern_map: {low: 0, medium: 1, high: 2}
split:
  test_size: 0.15
  val_size_from_train: 0.1765
text:
  max_len: 256

kb:
  raw_dir: data/raw/kb
  processed_dir: data/processed/kb
  corpus_jsonl: data/processed/kb/kb_snippets.jsonl     
  metadata_jsonl: data/processed/kb/kb_meta.jsonl       
  embeddings_npy: data/processed/kb/kb_embeddings.npy   
  faiss_index: data/processed/kb/kb.faiss               

  schema:
    input_col: input
    output_col: output  
    intent_col: Final_Intent_Tag
    concern_col: Concern_Level
    id_col: doc_id

  chunking:
    enabled: true
    target_tokens: 140     
    min_chars: 20